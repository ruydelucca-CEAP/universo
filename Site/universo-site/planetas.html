<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universo | Planetas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container-planetas">
        <h2>Selecione um Planeta para Explorar</h2>

        <div class="lista-planetas">

            <button class="planeta-btn" data-planeta="mercurio">
                <img src="assets/images/pngwing.com (9).png" alt="Desenho do Planeta Mercúrio">
                <span>MERCÚRIO</span>
            </button>


            <button class="planeta-btn" data-planeta="venus">
                <img src="assets/images/pngwing.com (1).png" alt="Desenho do Planeta Vênus">
                <span>VÊNUS</span>
            </button>
            

            <button class="planeta-btn" data-planeta="marte">
                <img src="assets/images/pngwing.com (3).png" alt="Desenho do Planeta Marte">
                <span>MARTE</span>
            </button>


            <button class="planeta-btn" data-planeta="jupiter">
                <img src="assets/images/pngwing.com (4).png" alt="Desenho do Planeta Júpiter">
                <span>JÚPITER</span>
            </button>

            <button class="planeta-btn" data-planeta="saturno">
                <img src="assets/images/pngwing.com (5).png" alt="Desenho do Planeta Saturno">
                <span>SATURNO</span>
            </button>

            <button class="planeta-btn" data-planeta="urano">
                <img src="assets/images/pngwing.com (6).png" alt="Desenho do Planeta Urano">
                <span>URANO</span>
            </button>

            <button class="planeta-btn" data-planeta="netuno">
                <img src="assets/images/pngwing.com (7).png" alt="Desenho do Planeta Netuno">
                <span>NETUNO</span>
            </button>

            <button class="planeta-btn" data-planeta="terra">
                <img src="assets/images/pngwing.com (2).png" alt="Desenho do Planeta Netuno">
                <span>TERRA</span>
            </button>

            </div>

            
        <div id="info-planeta" class="info-planeta">
            <p>Clique em um planeta para ver suas funções e curiosidades.</p>
        </div>

    </main>
    
    <script src="script.js"></script>
</body>
</html>
